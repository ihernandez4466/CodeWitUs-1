name: actions
on:
  push:
    branches: [ primary, updates, testing ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Docker Compose Up
        run: docker-compose up -d
      - name: Run tests
        run: docker-compose exec web rails test
