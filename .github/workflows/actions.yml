name: actions
on:
  push:
    branches: [ primary, updates, testing ]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and test
        run: docker-compose up --exit-code-from bin/rails test
